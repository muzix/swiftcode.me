name: Github Pages

on:
  push:
    branches:
      - master

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    container:
      image: "swift:5.6"
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Restore Cache Publish build
        id: restore-cache-publish
        uses: actions/cache/restore@v3
        with:
          path: ~/.build
          key: publish-build-${{ hashFiles('Package.resolved') }}

      - if: ${{ steps.restore-cache-publish.outputs.cache-hit == 'true' }}
        name: Install Publish CLI
        run: install .build/release/publish-cli /usr/local/bin/publish

      - if: ${{ steps.cache-publish.outputs.cache-hit != 'true' }}
        name: Build Publish
        run: |
          git clone https://github.com/JohnSundell/Publish.git
          cd Publish
          make

      - name: Save Cache Publish build
        id: save-cache-publish
        uses: actions/cache/save@v3
        with:
          path: ~/.build
          key: publish-build-${{ hashFiles('Package.resolved') }}

      - name: Generate Site
        run: publish generate

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./Output
